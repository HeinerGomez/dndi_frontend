<form [formGroup]="createProductForm" (ngSubmit)="createProduct()">
	<div class="card mb-5">
		<div class="card-header">Basic info</div>
		<div class="card-body p-3">
			<div class="row">
				<div class="col-md-6 form-group">
					<label for="name">Name</label>
					<input formControlName="name" id="name" type="text" placeholder="Name" required="required" class="form-control">
				</div>
				<div class="col-md-6 form-group">
					<label>Category</label>
					<ng-select [items]="categories" formControlName="category" bindLabel="name"></ng-select>
				</div>
				<div class="col-md-6 form-group">
					<label>Status</label>
					<ng-select [items]="status" formControlName="status" bindLabel="name"></ng-select>
				</div>
				<div class="col-md-6 form-group">
					<label for="picture">Picture</label>
					<div class="custom-file">
						<input formControlName="picture" id="picture" type="file" required="required" class="custom-file-input">
						<label for="picture" class="custom-file-label">Choose file</label>
					</div>
				</div>
				<div class="col-12 form-group">
					<label for="description">Description</label>
					<textarea formControlName="description" class="form-control" id="description" placeholder="Description" required="required" rows="3"></textarea>
				</div>
			</div>
			<div class="row mt-3">
				<div class="col-12">
					<button [ladda]="progress" [disabled]="createProductForm.invalid" [ngStyle]="{'disabled': createProductForm.invalid}" type="submit"
									class="btn btn-lg btn-block btn-pill btn-outline-primary btn-outline-2x ladda-button" data-style="expand-left">
						<span class="ladda-label">
							<i class="fa fa-check-circle-o mr-2"></i>Add product
						</span>
						<span class="ladda-spinner"></span>
					</button>
				</div>
			</div>
		</div>
	</div>
</form>
