<form [formGroup]="updateInfoForm" (ngSubmit)="updateInfo()">
	<app-page-title [heading]="heading" [subheading]="subheading" [icon]="icon"></app-page-title>
	<div class="card mb-5">
		<div class="card-header">Update my info</div>
		<div class="card-body p-3">
			<div class="row">
				<div class="col-md-4 d-flex justify-content-center align-items-start">
					<img src="assets/images/logos/logo1.png" alt="" width="240">
				</div>
				<div class="col-md-8">
					<div class="row">
						<div class="col-md-6 form-group">
							<label for="name">Organization name</label>
							<input formControlName="name" id="name" type="text" placeholder="Organization name" required="required" class="form-control">
						</div>
						<div class="col-md-6 form-group">
							<label for="nickname">Nickname</label>
							<input formControlName="nickname" id="nickname" type="text" placeholder="Nickname" required="required" class="form-control">
						</div>
						<div class="col-md-6 form-group">
							<label>State</label>
							<ng-select (change)="getCities($event)" [items]="states" formControlName="state" bindLabel="name"></ng-select>
						</div>
						<div *ngIf="controls.state.value" class="col-md-6 form-group">
							<label>City</label>
							<ng-select [items]="stateCities" formControlName="city" bindLabel="name"></ng-select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 form-group">
							<label for="tax_id">Tax ID</label>
							<input formControlName="tax_id" id="tax_id" type="text" placeholder="Tax ID" required="required" class="form-control">
						</div>
						<div class="col-md-6 form-group">
							<label for="address">Address</label>
							<input formControlName="address" id="address" type="text" placeholder="Address" required="required" class="form-control">
						</div>
						<div class="col-md-6 form-group">
							<label for="phone">Phone</label>
							<input formControlName="phone" id="phone" type="text" placeholder="Phone" required="required" class="form-control">
						</div>
						<div class="col-md-6 form-group">
							<label for="logo">Organization logo</label>
							<div class="custom-file">
								<input formControlName="logo" id="logo" type="file" required="required" class="custom-file-input">
								<label for="logo" class="custom-file-label">Choose file</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 form-group">
							<label for="password">Password</label>
							<input formControlName="password" id="password" type="password" placeholder="Password" required="required" class="form-control">
						</div>
						<div class="col-md-6 form-group">
							<label for="password_confirmation">Password confirmation</label>
							<input formControlName="password_confirmation" id="password_confirmation" type="password" placeholder="Password confirmation" required="required" class="form-control">
							<span *ngIf="controls.password_confirmation.errors?.mustMatch" class="invalid-feedback">Passwords must match</span>
						</div>
					</div>
					<div class="row mt-3">
						<div class="col-12">
							<button [ladda]="progress" [disabled]="updateInfoForm.invalid" [ngStyle]="{'disabled': updateInfoForm.invalid}" type="submit"
											class="btn btn-lg btn-block btn-pill btn-outline-primary btn-outline-2x ladda-button" data-style="expand-left">
								<span class="ladda-label">
									<i class="fa fa-check-circle-o mr-2"></i>Update my info
								</span>
								<span class="ladda-spinner"></span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
