<form [formGroup]="reactiveForm">
    <div class="card mb-5">
        <div class="card-header">Formulario</div>
        <div class="card-body p-3">
            <div class="row mt-5 ml-5">
                <div class="col-md-6 form-group">
                    <label for="name">Nombre Enfermedad</label>
                    <input formControlName="name" id="name" type="text" placeholder="Nombre Enfermedad"
                        class="form-control">
                </div>
            </div>
            <div class="row ml-5">
                <div class="col-md-6 form-group">
                    <label for="description">Descripción</label>
                    <textarea formControlName="description" id="description" type="text" placeholder="Descripción"
                        class="form-control"></textarea>
                </div>
            </div>
            <div class="row ml-5">
                <div class="col-md-6 form-group">
                    <label for="modulosEnlace">Enfermedades</label>
                    <ng-select id="enfermedades" bindLabel="enfermedades" [multiple]="'true'"
                        formControlName="languages">
                        <ng-option [value]="item.id" *ngFor="let item of languages">{{ item.name }}
                        </ng-option>
                    </ng-select>
                </div>
            </div>
            <div class="row mt-5 justify-content-end">
                <div class="col-4">
                    <button (click)="save()" [disabled]="reactiveForm.invalid"
                        class="btn btn-lg btn-block btn-pill btn-outline-primary btn-outline-2x ladda-button"
                        data-style="expand-right">
                        <span>
                            Guardar Enfermedad
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>

</form>
