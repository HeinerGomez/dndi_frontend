<form [formGroup]="reactiveForm">
    <div class="card mb-5">
        <div class="card-header">Formulario</div>
        <div class="card-body p-3">
            <div class="row mt-2 justify-content-end" *ngIf="!isCreateMode()">
                <div class="col-2">
                    <i class="fa fa-trash float-right icon-deleted-form" (click)="delete()"></i>
                </div>
            </div>
            <div class="row ml-5">
                <div class="col-2">
                    <div sticky-image>
                        <img [src]="urlImage" width="100" height="100" *ngIf="urlImage != null" />
                    </div>
                </div>
                <div class="col-2">
                    <!--<button class="btn btn-sm btn-pill btn-outline-primary btn-outline-2x ladda-button"
                        data-style="expand-left">
                        <span>
                            Subir Imagen
                        </span>
                    </button>-->
                    <input type="file" class="hide-file-button" (change)="handleChangeFile($event)" />
                </div>
            </div>
            <div class="row mt-5 ml-5">
                <div class="col-md-6 form-group">
                    <label for="title">Titulo de la imagen</label>
                    <input formControlName="title" id="title" type="text" placeholder="Titulo" class="form-control">
                </div>
            </div>
            <div class="row ml-5">
                <div class="col-md-6 form-group">
                    <label for="key">Llave o identificador de la imagen</label>
                    <input formControlName="key" id="key" type="text" placeholder="img_iiishhsbs_000544-1"
                        class="form-control">
                </div>
            </div>
            <div class="row mt-5 justify-content-end">
                <div class="col-4">
                    <button (click)="save()" [disabled]="reactiveForm.invalid"
                        class="btn btn-lg btn-block btn-pill btn-outline-primary btn-outline-2x ladda-button"
                        data-style="expand-right">
                        <span>
                            Guardar Imagen
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>

</form>
