<form [formGroup]="couponRequestForm" (ngSubmit)="generateCouponRequest()">
	<div class="card mb-5">
		<div class="card-header">Coupons info</div>
		<div class="card-body p-3">
			<div class="row">
				<div class="col-9 order-2 order-lg-1">
					<table class="table table-bordered table-hover">
						<thead>
							<tr>
								<th class="col-4">Product</th>
								<th class="col-4">Promotion</th>
								<th class="col-2">Qty</th>
								<th class="col-2 text-center">Options</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="col-4">
									<ng-select [items]="products" bindLabel="name"></ng-select>
								</td>
								<td class="col-4">
									<ng-select [items]="promotions" bindLabel="name"></ng-select>
								</td>
								<td class="col-2">
									<input type="text" placeholder="Qty" required="required" class="form-control">
								</td>
								<td class="col-2 text-center">
									<button class="btn btn-danger">
										<i class="fa fa-fw fa-trash"></i>
									</button>
								</td>
							</tr>
							<tr>
								<td class="col-4">
									<ng-select [items]="products" bindLabel="name"></ng-select>
								</td>
								<td class="col-4">
									<ng-select [items]="promotions" bindLabel="name"></ng-select>
								</td>
								<td class="col-2">
									<input type="text" placeholder="Qty" required="required" class="form-control">
								</td>
								<td class="col-2 text-center">
									<button class="btn btn-danger">
										<i class="fa fa-fw fa-trash"></i>
									</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="col-3 order-1 order-lg-2">
					<button class="btn btn-lg btn-block btn-pill btn-outline-success btn-outline-2x ladda-button" data-style="expand-left">
						<i class="fa fa-plus-circle"></i>
						Add a new product
					</button>
					<div class="alert alert-success mt-3 text-center">
						Total: <strong>20</strong>
					</div>
				</div>
			</div>
			<div class="row mt-3">
				<div class="col-12 col-md-6 offset-md-3">
					<button [ladda]="progress" [disabled]="couponRequestForm.invalid" [ngStyle]="{'disabled': couponRequestForm.invalid}" type="submit"
									class="btn btn-lg btn-block btn-pill btn-outline-primary btn-outline-2x ladda-button" data-style="expand-left">
						<span class="ladda-label">
							<i class="fa fa-check-circle-o mr-2"></i>Request coupons
						</span>
						<span class="ladda-spinner"></span>
					</button>
				</div>
			</div>
		</div>
	</div>
</form>
