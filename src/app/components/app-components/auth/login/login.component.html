<div class="h-100">
	<div class="row h-100 no-gutters">
		<div class="d-none d-lg-block col-lg-4">
			<div class="slider-light">
				<ngx-slick-carousel class="slick-slider slick-dotted" #slickModal="slick-carousel"
					[config]="slideConfig2">
					<div ngxSlickItem>
						<div
							class="position-relative h-100 d-flex justify-content-center align-items-center bg-dndi-primary">
							<div class="slide-img-bg"></div>
							<div class="slider-content text-light">
								<div class="row">
									<div class="col-12">
										<img src="assets/images/logos/dndi_logo.png" width="300">
									</div>
								</div>
								<div class="row mt-5">
									<div class="col-12 text-light">
										<h6>" Este es un espacio, el cual se puede usar para explicar el contenido de la
											plataforma. "</h6>
									</div>
								</div>
							</div>
						</div>
					</div>
				</ngx-slick-carousel>
			</div>
		</div>
		<div class="h-100 d-flex bg-white justify-content-center align-items-center col-md-12 col-lg-8">
			<div class="mx-auto app-login-box col-sm-12 col-md-10 col-lg-9">
				<div class="app-logo"></div>
				<h4 class="mb-0">
					Bienvenido
				</h4>
				<h6 class="mt-3">
					<span>Por favor inicie sesión con su cuenta.</span>
				</h6>
				<div class="divider"></div>
				<div>
					<form [formGroup]="loginForm" (ngSubmit)="login()">
						<div class="row">
							<div class="col-md-6">
								<div role="group" class="form-group">
									<label for="email">Correo eléctronico</label>
									<input formControlName="email" id="email" type="email" placeholder="Email here..."
										required="required" class="form-control">
								</div>
							</div>
							<div class="col-md-6">
								<div role="group" class="form-group">
									<label for="password">Contraseña</label>
									<input formControlName="password" id="password" type="password"
										placeholder="Password here..." required="required" class="form-control">
								</div>
							</div>
						</div>
						<div class="divider"></div>
						<div class="d-flex align-items-center">
							<div class="ml-auto">
								<a [routerLink]="['/auth/recover-password']" class="btn-lg btn btn-link">Recuperar
									Contraseña</a>
								<button [ladda]="progress" [disabled]="loginForm.invalid"
									[ngStyle]="{'disabled': loginForm.invalid}" type="submit"
									class="btn btn-lg btn-pill btn-outline-primary btn-outline-2x ladda-button"
									data-style="expand-left">
									<span class="ladda-label">
										<i class="pe-7s-unlock mr-2"></i>Iniciar Sesión
									</span>
									<span class="ladda-spinner"></span>
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
